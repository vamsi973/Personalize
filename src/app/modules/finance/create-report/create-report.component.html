<h1 mat-dialog-title>Create Report</h1>
<div mat-dialog-content>
    <form [formGroup]="reportCreate" (ngSubmit)="createReportRecord()">
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" />
                </mat-form-field>
            </div>

            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <mat-label>Amount</mat-label>
                    <input type="number" matInput formControlName="amount" autocomplete="off" />
                </mat-form-field>
            </div>

            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <mat-label>description</mat-label>
                    <input matInput formControlName="description" />
                </mat-form-field>
            </div>

            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <mat-label>tag</mat-label>
                    <input matInput formControlName="tag" autocomplete="off" />
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <mat-label>repayment</mat-label>
                    <input type="date" matInput formControlName="repayment" autocomplete="off" />
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field>
                    <mat-select placeholder="flow type" formControlName="flowType">
                        <mat-option *ngFor="let item of flowType" [value]="item.name">
                            {{item.name}}</mat-option>
                    </mat-select>
                    <mat-error align="start" *ngIf="reportCreate?.get('flowType').hasError('required')"
                        class="form__error">
                        field is required</mat-error>
                </mat-form-field>
            </div>
